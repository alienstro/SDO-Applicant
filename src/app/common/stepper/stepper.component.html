<div
  [ngClass]="{disable_progress: disable}"
  class="step_box">
  
  <div class="progress">
    <div class="circle">
      <div class="inner-circle"></div>
    </div>
    <div class="line"></div>
  </div>

  <div class="text-container">
    <p class="progress_name">{{progressName}}</p>
    <p class="update_date">{{date}}</p>
  </div>
</div>
